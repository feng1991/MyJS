<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type='text/css'>
		/*validator的样式*/
		.onShow,
		.onFocus,
		.onCorrect,
		.onError{
			display: inline-block;
			color: #444;
  			padding: 2px 10px 2px 23px;
  			margin-left: 10px;
  			background: url(msg_bg.png) no-repeat;
  		}
  		.onShow{background-position: 3px -147px;}
  		.onFocus{background-position: 3px -147px;}
  		.onCorrect{background-position: 3px -245px;}
  		.onError{background-position: 3px -47px;}
	</style>
</head>
<body>
	<form action="" id='info_form'>
		<div>名称: <input type="text" id='name' /></div>
		<div>邮箱: <input type="text" id='email' /></div>
	</form>
</body>
</html>
<script src="../../public/jquery.js"></script>
<script src="formvalidator.js"></script>
<script>
$(function(){
	// 初始化formValidator
    $.formValidator.initConfig({
        formid:"info_form",
        autotip:true,
    });

    $("#name").formValidator({
        onshow:'请设置名称',
        onfocus:'6-20个字母数字符号组合'
    }).inputValidator({
        min:6,
        max:20,
        onerror:'长度不符合'
    });

    $('#email').formValidator({
    	onshow:'请设置邮箱',
    	onfocus:'请注意邮箱格式'
    }).functionValidator({
    	fun:isMobileOrEmail
    });

    alert(regexEnum.intege.test('2a'));

 })	
</script>
