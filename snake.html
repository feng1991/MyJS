<html>
<head>
<meta charset='utf-8'>
<title>Snake</title>
<style type='text/css'>
	#map{margin:0 auto;width:400px;height:500px;background-color:#abcdef;position:relative;}
	#control{margin:0 auto;padding:10px;width:400px;text-align:center;}
	.btn{padding:5 20px;}
	.input-text{padding:5 10px;width:60px;}
	.node-body{background-color:#666;width:10px;height:10px;position:absolute;}
	.node-food{background-color:#9400D3;width:10px;height:10px;position:absolute;}
	.low-food{background-color:#FFDAB9}
	.normal-food{background-color:#FA8072}
	.high-food{background-color:#FF0000}
	.level-food{background-color:#32CD32}
	.gold-food{background-color:#FFFF00}
	.random-food{background-color:#9400D3}
</style>
</head>
<body>
	<div id='map'></div>
	<div id="control">
		<input type="button" class='btn' id="start" value="Start"/>
		<input type="button" class='btn' id="stop" value="Stop"/>
		Level:<input type="text" class='input-text' id='level' size="1" value="1">
		Score:<input type="text" class='input-text' id='score' size="1" value="0">
	</div>
</body>
</html>



<script src="jquery.js"></script>
<script type="text/javascript">

	//产生随机数，10的倍数
	function rand(start,end){
		var ran = start + (end-start) * Math.random();
		return 10 * Math.floor(ran / 10);
	}

	//节点的构造函数
	function Node(xp,yp){
		this.x = xp;
		this.y = yp;
		this.prevNode = null;//前节点
		this.nextNode = null;//后节点
	}

	//食物的构造函数
	function Food(){
		this.head = null;
		this.score = null;
		this.init = function(){
			this.create();
		};
		//生成并显示食物
		this.create = function(){
			var x = rand(0,400);
			var y = rand(0,500);
			this.head = new Node(x,y);
			this.score = rand(1,150);
			this.show(x,y);
		};
		//显示食物
		this.show = function(x,y){
			var type;
			if(this.score <= 33){
				type = "low-food";
			}else if(this.score <= 66){
				type = "normal-food";
			}else if(this.score <= 100){
				type = "high-food";
			}else if(this.score <= 125){
				type = "level-food";
			}
			$('#map').append("<span class='node-food "+type+"' style='left:"+x+";top:"+y+"' data-xy='"+x+"-"+y+"'></span>");
		};
		//隐藏食物
		this.hide = function(x,y){
			$(".node-food[data-xy="+x+'-'+y+"]").remove();
		};
		//被吃
		this.eaten = function(){
			setting.food.hide(this.head.x,this.head.y);
			setting.food.create();
		}
	}

	//蛇的构造函数
	function Snake(){
		this.state = 1;
		this.direction = 'down';
		this.speed = 100;//指时间间隔，越小速度越快
		this.len = 0;
		this.head = null;//非循环双向列表
		this.end = null;
		//初始化
		this.init = function(){
			for(var i = 0;i <= 7;i ++){
				this.append(0,i * 10);
			}
		};
		//添加身体
		this.append = function(x,y){
			var node = new Node(x,y);
			if(this.len == 0){
				this.end = node;
			}else{
				this.head.nextNode = node;
				node.prevNode = this.head;
			}
			this.head = node;
			this.len ++;
			this.show(x,y);
		};
		//去掉末尾
		this.moveEnd = function(){
			this.hide(this.end.x,this.end.y);
			this.end = this.end.nextNode;
		};
		//显示身体节点
		this.show = function(x,y){
			$('#map').append("<span class='node-body' style='left:"+x+";top:"+y+"' data-xy='"+x+"-"+y+"'></span>");
		};
		//隐藏身体节点
		this.hide = function(x,y){
			$(".node-body[data-xy="+x+'-'+y+"]").remove();
		};
		//移动
		this.move = function(){
			var newX,newY;
			switch(setting.snake.direction){
				case 'up':
					newX = this.head.x;
					newY = this.head.y - 10;
					break;
				case 'down':
					newX = this.head.x;
					newY = this.head.y + 10;
					break;
				case 'left':
					newX = this.head.x - 10;
					newY = this.head.y;
					break;
				case 'right':
					newX = this.head.x + 10;
					newY = this.head.y;
					break;
			}
			//判断是否碰撞了
			if(this.isOut(newX,newY)){
				this.die();
				return false;
			}
			//是否吃到食物
			if(this.isEating(newX,newY)){
				change_score(1);
				this.setSpeed();
				setting.food.eaten();
			}else{
				this.moveEnd();
			}
			this.append(newX,newY);
		};
		//判断是否碰撞了
		this.isOut = function(x,y){
			if(x<0 || x>=400 || y<0 || y>=500){
				return true;
			}else{
				return false;
			}
		};
		//判断是否吃到食物
		this.isEating = function(x,y){
			if(x == setting.food.head.x && y == setting.food.head.y){
				return true;
			}else{
				return false;
			}
		};
		//设置速度
		this.setSpeed = function(){
			//得分越多速度越快
			var score = setting.score;
			var old_speed = this.speed;
			if(score >= 100 && score < 200){
				this.speed = 75;
			}else if(score >= 200 && score < 400){
				this.speed = 50;
			}else if(score >= 400 && score < 600){
				this.speed = 25;
			}else if(score >= 600 && score < 800){
				this.speed = 10;
			}
			//降级果实
			if(setting.food.score > 100 && setting.food.score <= 125){
				change_level(-1);
				this.speed += 20;
			}else if(old_speed != this.speed){
				change_level(1);
			}
			stop();
			start();
		}
		//死亡
		this.die = function(){
			this.state = 0;
			stop();
			alert('sorry!');
		};
	}

	//全局设置
	var setting = {
		'timeObj' : null,
		'level' : 1,
		'score' : 0,
		'snake' : null,
		'food' : null
	};
	restart();
	//重置游戏
	function restart(){
		setting.snake = new Snake();
		setting.snake.init();
		setting.food = new Food();
		setting.food.init();
		change_level(0);
		change_score(0);
	}
	//记录键盘按键信息
	$('body').keyup(function(event){
		//方向不能与当前方向相反
		var old_direction = setting.snake.direction;
		switch(event.keyCode){
			case 65:
				if(old_direction != 'right'){
					setting.snake.direction="left";
				}
				break;
			case 87:
				if(old_direction != 'down'){
					setting.snake.direction="up";
				}
				break;
			case 68:
				if(old_direction != 'left'){
					setting.snake.direction="right";
				}
				break;
			case 83:
				if(old_direction != 'up'){
					setting.snake.direction="down";
				}
				break;
			case 74:
				start();
				break;
			case 75:
				stop();
				break;
		}
	});
	$('#start').click(function(){
		start();
	});
	$('#stop').click(function(){
		stop();
	});
	//开启计时器
	function start(){
		//计时器没开并且蛇没死
		if(!setting.timeObj && setting.snake.state == 1){
			setting.timeObj = setInterval(function(){
				setting.snake.move();
			},setting.snake.speed);
		}
	}
	//结束计时器
	function stop(){
		clearInterval(setting.timeObj);
		setting.timeObj = null;
	}
	//改变等级
	function change_level(choose){
		if(choose == 0){
			setting.level = 1;
			$('#level').val(setting.level);
		}else if(choose == 1){
			setting.level ++;
			$('#level').val(setting.level);
		}else if(choose == -1){
			setting.level --;
			$('#level').val(setting.level);
		}
	}
	//改变分数
	function change_score(choose){
		if(choose == 0){
			setting.score = 0;
			$("#score").val(setting.score);
		}else if(choose == 1){
			setting.score += setting.food.score;
			$("#score").val(setting.score);
		}
	}
</script>
